server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  client:
    register-with-eureka: false  # sam siebie nie rejestruje
    fetch-registry: false        # nie pobiera rejestru
  server:
    enable-self-preservation: false   # na dev wygodniej wy??czy?
    eviction-interval-timer-in-ms: 5000

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
